{% extends 'tasks/layout.html' %}
{% block body %}
<h1>TASKS</h1>
        <ul>
            {% for task in tasks %}
            <li>{{ task }}</li>
            {% empty %}
            <li>There's no any tasks.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a New Task</a>
        {% comment %} <a href="{% url 'NAME' %}">Add a New Task</a> {% endcomment %}
{% endblock %}
