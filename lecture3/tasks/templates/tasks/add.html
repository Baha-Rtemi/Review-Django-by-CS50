{% extends 'tasks/layout.html' %}
{% block body %}
        <h1>Add Tasks</h1>
        <form action="{% url 'tasks:add'%}" method="post">
            {% csrf_token %}
            {% comment %} 
            <input type="text" name="task">
            {% endcomment %}
            {{ form }}
            <input type="submit">
        </form>
        <a href="{% url 'tasks:index' %}">Sea Tasks</a>
{% endblock %}
